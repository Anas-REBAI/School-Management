<table class="table table-bordered border-secondary  table-hover">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Adress</th>
        <th scope="col">Speciality</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elt of teachersTab">
        <th scope="row">{{elt._id}}</th>
        <td>{{elt.firstName}}</td>
        <td>{{elt.lastName}}</td>
        <td>{{elt.email}}</td>
        <td>{{elt.phone}}</td>
        <td>{{elt.home}}</td>
        <td>{{elt.speciality}}</td>
        <td>
          <button type="button" *ngIf="elt.role == 'teacher' && elt.status=='en Attente' " class="btn btn-outline-primary" (click)="validate(elt._id)">Validate</button>
          <button type="button" class="btn btn-outline-danger" (click)="refuse(elt._id)">Refuse</button>
        </td>
      </tr>
    </tbody>
  </table>
