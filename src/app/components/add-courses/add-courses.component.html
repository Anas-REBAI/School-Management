<!-- Forms -->
<div class="site-section mt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" style="margin: auto;">
          <form #coursesForm="ngForm" (ngSubmit)="addCourses()">
          
            <div class="form-floating mb-3">
              <input type="text" class="form-control" [(ngModel)]="courses.name" id="floatingInput" placeholder="Course's name">
              <label for="floatingInput">Course's name</label>
            </div>

            <div class="form-floating mb-3">
              <textarea class="form-control" [(ngModel)]="courses.description" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Description</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" [(ngModel)]="courses.dure" id="floatingPassword" placeholder="Duration">
              <label for="floatingPassword">Duration</label>
            </div>

            <div class="form-group" style="text-align: center; margin-top: 20px;">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
            </div>

          </form>  
        </div>
      </div>
    </div>
  </div>
